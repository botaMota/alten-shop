<p-card class="block mb-2" [header]=" product.category " subheader="{{ product.name }}">

    <div class="flex flex-column sm:flex-row sm:align-items-center gap-2">

        <div class="md:w-25rem relative">
            <img class="block xl:block mx-auto border-round w-full"
                [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                [alt]="product.name" />
            <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)" class="absolute"
                [style.left.px]="4" [style.top.px]="4" />
            <p-tag icon="pi pi-star-fill" severity="success" value={{product.rating}} class="absolute"
                [style.right.px]="5" [style.bottom.px]="25" [rounded]="true" />
            <div>
                <span class="font-medium text-secondary text-sm">{{ product.internalReference }}</span>
            </div>
        </div>

        <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
            <div class="flex flex-row md:flex-column align-items-start gap-2">
                <div style="padding-bottom: 10rem">
                    <div class="font-medium text-secondary text-sm">{{ product.description }}</div>
                </div>
            </div>
            <div class="flex flex-column md:align-items-end gap-5">
                <span class="text-xl font-semibold text-900">{{ '$' + product.price }}</span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                    <p-button icon="pi pi-heart" [outlined]="true" />
                    <p-button icon="pi pi-shopping-cart" iconPos="right" (onClick)="onAddToShoppingCart(product.id)"
                        class="flex-auto md:flex-initial white-space-nowrap" label="{{toggleLabel(product.id)}}"
                        [severity]="toggleSeverity(product.id)" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" />
                </div>

            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button label="Modifier" severity="secondary" (onClick)="onUpdate(product)" />
            <p-button label="Supprimer" severity="danger" (onClick)="onDelete(product)" />
        </div>
    </ng-template>
</p-card>
